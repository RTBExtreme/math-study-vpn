<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Tab</title>
  <link id="dynamic-favicon" rel="icon" href="null.ico" type="image/x-icon"/>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    form {
      margin-top: 30px;
    }
    input[type="url"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Chrome Tab Customizer</h1>
  <p>Customize your chrome tab!</p>

  <div id="buttons-container"></div>

  
  <form id="iframe-form">
    <label for="url-input"><strong>Open a URL inside iframe:</strong></label><br/>
    <input type="url" id="url-input" placeholder="https://example.com" required />
    <input type="submit" value="Load URL" />
  </form>

  <iframe id="iframe-browser" src="about:blank"></iframe>

  <script>
    
    const templates = [
      {
        title: "New Tab",
        favicon: "null"
      },
      {
        title: "Google",
        favicon: "https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico"
      },
      {
        title: "Wikipedia",
        favicon: "https://wikipedia.org/static/favicon/wikipedia.ico"
      },
      {
        title: "404 - Not Found",
        favicon: "null"
      }
    ];

    
    function applyTemplate(index) {
      const template = templates[index];
      document.title = template.title;

      const favicon = document.getElementById("dynamic-favicon");
      if (favicon) {
        favicon.href = template.favicon;
      } else {
        const link = document.createElement("link");
        link.id = "dynamic-favicon";
        link.rel = "icon";
        link.href = template.favicon;
        document.head.appendChild(link);
      }
    }

    
    const container = document.getElementById("buttons-container");
    templates.forEach((template, index) => {
      const button = document.createElement("button");
      button.textContent = template.title;
      button.onclick = () => applyTemplate(index);
      container.appendChild(button);
    });

    
    const iframeForm = document.getElementById("iframe-form");
    const iframe = document.getElementById("iframe-browser");

    iframeForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const url = document.getElementById("url-input").value;
      iframe.src = url;
    });
  </script>

</body>
</html>
